<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="etchAsketch.css">
</head>
<body>

<div class="border">
    <div class="base">
    
        <h1 class="title">Etch A Sketch</h1>
        <div class="container">
        </div>
        
        <div class="outer-circle-left">
            <div class="inner-circle-left"></div>
        </div>
        <div class="outer-circle-right">
            <div class="inner-circle-right"></div>
        </div>
        
        <div class="control-panel">
            <div class="inputs">
                <button id="random">Random</button>
                <button id="opacity" onclick="opacityCells()">Darken</button>
                <button id="eraser">Eraser</button>
                <button id="reset" onclick="resetBoard()">Reset</button>
                <br>
            </div>
            <input type="color" class="colorPicker">
            <input class="slider" type="range" value="25" min="0" max="50">
        </div>
        
    </div>

</div>
<script src="etchAsketch.js"></script>
</body>
</html>
